<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: #000080;
      color: #fff;
      font-family: "Times New Roman", Times, serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      background: #800080;
      border: 5px outset #c0c0c0;
      margin: 0 auto;
      max-width: 800px;
      padding: 20px;
    }
    
    h1 {
      color: #ffff00;
      font-size: 36px;
      text-shadow: 2px 2px #ff0000;
    }
    
    .counter {
      background: #000;
      border: 2px inset #c0c0c0;
      color: #00ff00;
      display: inline-block;
      font-family: monospace;
      margin: 10px;
      padding: 5px 15px;
    }
    
    .links {
      background: #008080;
      border: 3px outset #c0c0c0;
      margin: 20px 0;
      padding: 10px;
    }
    
    .links a {
      color: #ffff00;
      display: block;
      margin: 10px;
      text-decoration: none;
    }
    
    .links a:hover {
      color: #ff00ff;
    }
    
    .construction {
      animation: blink 1s infinite;
      font-weight: bold;
      margin: 20px 0;
    }
    
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    .marquee {
      background: #000;
      color: #00ff00;
      padding: 5px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌟 Welcome to My Awesome Homepage! 🌟</h1>
    
    <img src="/api/placeholder/88/31" alt="Welcome!" />
    
    <div class="marquee">
      ★★★ Welcome to my totally radical website! Made with HTML! Best viewed in Netscape Navigator! ★★★
    </div>
    
    <div class="counter">
      Visitors: 000012345
    </div>
    
    <div class="links">
      <a href="#">📂 My Cool Links</a>
      <a href="#">🎮 Gaming Zone</a>
      <a href="#">📝 Sign My Guestbook!</a>
      <a href="#">💫 Awards & Buttons</a>
      <a href="#">📧 Email Me!</a>
    </div>
    
    <img src="/api/placeholder/100/100" alt="Dancing Baby GIF" />
    
    <div class="construction">
      🚧 UNDER CONSTRUCTION 🚧
    </div>
    
    <p>Last updated: 10/23/1997</p>
    <img src="/api/placeholder/88/31" alt="Made with Notepad" />
    <br>
    <img src="/api/placeholder/88/31" alt="Best viewed with Netscape" />
  </div>
</body>
</html>
