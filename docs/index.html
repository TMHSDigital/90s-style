<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: #000080;
      color: #fff;
      font-family: "Times New Roman", Times, serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      background: #800080;
      border: 5px outset #c0c0c0;
      margin: 0 auto;
      max-width: 800px;
      padding: 20px;
    }
    
    h1 {
      color: #ffff00;
      font-size: 36px;
      text-shadow: 2px 2px #ff0000;
    }
    
    .counter {
      background: #000;
      border: 2px inset #c0c0c0;
      color: #00ff00;
      display: inline-block;
      font-family: monospace;
      margin: 10px;
      padding: 5px 15px;
    }
    
    .links {
      background: #008080;
      border: 3px outset #c0c0c0;
      margin: 20px 0;
      padding: 10px;
    }
    
    .links a {
      color: #ffff00;
      display: block;
      margin: 10px;
      text-decoration: none;
    }
    
    .links a:hover {
      color: #ff00ff;
    }
    
    .construction {
      animation: blink 1s infinite;
      font-weight: bold;
      margin: 20px 0;
    }
    
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    .marquee {
      background: #000;
      color: #00ff00;
      padding: 5px;
      white-space: nowrap;
    }

    .logo {
      height: 31px;
      width: auto;
      margin: 5px;
      object-fit: contain;
    }

    .gif-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px 0;
    }

    .gif-wrapper {
      width: 200px;
      height: 244px;
      position: relative;
    }

    .giphy-embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .giphy-credit {
      font-size: 12px;
      margin-top: 5px;
    }

    .giphy-credit a {
      color: #ffff00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌟 Welcome to My Awesome Homepage! 🌟</h1>
    
    <img src="/api/placeholder/88/31" alt="Welcome!" />
    
    <div class="marquee">
      ★★★ Welcome to my totally radical website! Made with HTML! Best viewed in Netscape Navigator! ★★★
    </div>
    
    <div class="counter">
      Visitors: 000012345
    </div>
    
    <div class="links">
      <a href="#">📂 My Cool Links</a>
      <a href="#">🎮 Gaming Zone</a>
      <a href="#">📝 Sign My Guestbook!</a>
      <a href="#">💫 Awards & Buttons</a>
      <a href="#">📧 Email Me!</a>
    </div>
    
    <div class="gif-container">
      <div class="gif-wrapper">
        <iframe src="https://giphy.com/embed/Xw6yFn7frR3Y4" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
      </div>
      <div class="giphy-credit">
        <a href="https://giphy.com/gifs/baby-funny-cute-Xw6yFn7frR3Y4">via GIPHY</a>
      </div>
    </div>
    
    <div class="construction">
      🚧 UNDER CONSTRUCTION 🚧
    </div>
    
    <p>Last updated: 10/23/1997</p>
    <img src="Notebook-icon.svg" alt="Made with Notepad" class="logo" />
    <br>
    <img src="Netscape-icon.svg" alt="Best viewed with Netscape" class="logo" />
  </div>
</body>
</html>
